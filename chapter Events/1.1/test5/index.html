<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .button #closed {
      display: inline;
    }

    #menu{
      list-style-type: none;
    }

    .button #opened {
      display: none;
    }

    .button.active #closed {
      display: none;
    }

    .button.active #opened {
      display: inline;
    }

    .button.active~#menu{
      display: block;
    }

    .button~#menu{
      display: none;
    }
  </style>
</head>

<body>

  <div>
    <p id="btn" class="button">
      <span id="closed">▶</span>
      <span id="opened">▼</span>
      Сладости (нажми меня)!
    </p>
    <ul id="menu">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>

  <script>
    btn.addEventListener('click', () => {
      btn.classList.toggle('active')
    })
  </script>
</body>

</html>
