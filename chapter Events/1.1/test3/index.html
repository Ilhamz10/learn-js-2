<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="button">Click me</button>

    <script>
        button.addEventListener("click", () => alert("1"));

        button.removeEventListener("click", () => alert("1"));

        button.onclick = () => alert(2);

        // Ответ: 1, 2
    </script>

</body>

</html>
