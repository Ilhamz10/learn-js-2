<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
        hider.onclick = () => {
            text.style.opacity = '0'
        }
    </script>

</body>

</html>
